<!DOCTYPE HTML>
<html lang="ru">
<head>
{% load static %}
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/svg+xml">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    
    {%block head%}
        {%block srciptsjs%}
            
        {%endblock srciptsjs%}
    {%endblock head%}
</head>

<body>
     <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-logo">
                    <img src="{% static 'img/logo.png' %}" class="logo">
                    <div class="logo-title">PawPalace</div>
                </div>
                <nav>
                    <a class="nav-link" href="{% url 'main' %}">главная</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'profileview' %}">личный кабинет</a>
                    {% else %}
                        <a class="nav-link" href="../../../../../../account/login">личный кабинет</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>
    <mainbody>
        {% block content %}
            
        {% endblock content %}
    </mainbody>
</body>
    
</html>
